apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

group 'springboot-hibernateplus-gradle'
version '1.0.0-SNAPSHOT'

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    mavenLocal()
    mavenCentral()
}

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.1.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.5.1'
    compile group: 'com.baomidou', name: 'hibernate-plus', version: '1.0.0.Final'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.4.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '4.3.3.RELEASE'
    compile group: 'com.github.jsqlparser', name: 'jsqlparser', version: '0.9.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
